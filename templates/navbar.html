<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Questions</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Leetcode Questions</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu"
                aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar navbar-expand-sm" id="mainMenu">
                {% if user.is_authenticated %}
                <a class="navbar-brand" href="#">{{ request.user}}</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Log out</a>
                {%else%}
                <form class="form-inline ml-auto">
                    <a href="" class="btn btn-outline-secondary">Log in</a>
                    <a href="" class="btn btn-primary ml-2">Sign up</a>
                </form>
                {%endif%}
            </div>
        </div>
    </nav>
</body>

</html>
