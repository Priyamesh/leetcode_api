                    <div class="modal-body">

                            <form class="row g-3">
                                <div class="col-md-6">
                                    <label for="inputEmail4" class="form-label">Name</label>

                                <div class="col-md-6">
                                    <label for="inputPassword4" class="form-label">Link</label>

                                    <label for="inputState" class="form-label">Difficulty</label>
                                    <select id="updatedifficulty" class="form-select">

    <!-- table -->

        <table class="table">
            <thead>
                <tr>

                    <th scope="col" class="w-25 text-center">Name</th>
                    <th scope="col" class="text-center">Link</th>

                    <th scope="col" class="text-center">Description</th>
                    <th scope="col" class="text-center">Solved On</th>
                    <th scope="col" class="text-center">Revised On</th>
                    <th scope="col" class="text-center">Revision Count</th>
                    <th scope="col" class="text-center">Note</th>
                </tr>
            </thead>

            </tbody>
        </table>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script>

        var updatepk;

        // csrf token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');


        //function to build list of ques in db
        function buildlist() {
            var tbody = document.getElementById('tbody');
            var res = ``;
            // console.log("user", request.user);

            var url = `http://127.0.0.1:8000/api/ques`;
            fetch(url)
                .then(res => res.json())
                .then(resdata => {
                    // console.log(resdata);
                    for (var i = 0; i < resdata.length; i++) {
                        var temp = `<tr>
                                <th scope="row">${i + 1}<button type="button" class="btn btn-primary" onclick="updateques_filldata(${resdata[i].id})" data-bs-toggle="modal" data-bs-target="#updateModal" >
                                    Update</button></th>
                                <td>${resdata[i].name}</td>
                                <td><a href="${resdata[i].link}" target="_blank" >${resdata[i].link}</a></td>
                                <td>${resdata[i].difficulty}</td>
                                <td>${resdata[i].description}</td>
                                <td>${resdata[i].date_solved}</td>
                                <td>${resdata[i].date_revised}</td>
                                <td >${resdata[i].revision_count}</td >
                                <td >${resdata[i].note}</td >
                                </tr >`

                        res += temp;
                    }
                    tbody.innerHTML = res;
                })

        }
        buildlist();

        //function to add ques in db and list
        function addquestion(e) {
            e.preventDefault();
            console.log("btn clicked");


            var bodydata = {
                'name': document.getElementById('name').value,
                'link': document.getElementById('queslink').value,
                'description': document.getElementById('description').value,
                'tag': document.getElementById('questag').value,
                'difficulty': document.getElementById('difficulty').value,
                'note': document.getElementById('note').value,
            }
            console.log(bodydata);
            var data = {
                method: "POST",
                headers: {
                    'Content-type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify(bodydata)
            }

            var url = `http://127.0.0.1:8000/api/create`
            fetch(url, data)
                .then(res => {
                    console.log(res)
                    buildlist();
                });

        }
        var entryform = document.getElementById('form-wrapper');
        entryform.addEventListener('submit', addquestion)



        //updating entry detail
        function updateques_filldata(pk) {
            console.log("btn clicked update", pk);

            var url = `http://127.0.0.1:8000/api/ques/${pk}`;

            fetch(url)
                .then(res => res.json())
                .then(resdata => {
                    console.log(resdata);
                    document.getElementById('updatename').value = resdata.name
                    document.getElementById('updatequeslink').value = resdata.link
                    document.getElementById('updatedescription').value = resdata.description
                    document.getElementById('updatequestag').value = resdata.tag
                    document.getElementById('updatedifficulty').value = resdata.difficulty
                    document.getElementById('updatenote').value = resdata.note
                    document.getElementById('updatecount').value = resdata.revision_count
                })
            updatepk = pk;
        }


        function updatequestion(e) {
            e.preventDefault();


            var bodydata = {
                'name': document.getElementById('updatename').value,
                'link': document.getElementById('updatequeslink').value,
                'description': document.getElementById('updatedescription').value,
                'tag': document.getElementById('updatequestag').value,
                'difficulty': document.getElementById('updatedifficulty').value,
                'note': document.getElementById('updatenote').value,
                'revision_count': document.getElementById('updatecount').value,
            }
            console.log("form update btn clicked");

            console.log(bodydata);
            console.log("pk", updatepk);

            var data = {
                method: "POST",
                headers: {
                    'Content-type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify(bodydata)
            }


            var url = `http://127.0.0.1:8000/api/update/${updatepk}`
            fetch(url, data)
                .then(res => {
                    console.log(res)
                    buildlist();
                });

        }

        var updateform = document.getElementById('updateform-wrapper');
        updateform.addEventListener('submit', updatequestion)

        // var updatebtn = document.getElementById('updatebtn');
        // updatebtn.addEventListener('click', updatequestion)



    </script>
